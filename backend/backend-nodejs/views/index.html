<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Home - NewLands Shop</title>
        <script
            type="text/javascript"
            src="main.js"
        ></script>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            * {
                list-style: none;
                text-decoration: none;
                margin: 0;
                padding: 0;
            }

            body {
                background: #f5f6fa;
                font-family: Cambria, Cochin, Georgia, Times, "Times New Roman",
                    serif;
                overflow: hidden;
            }

            #wrapper {
                height: 100%;
            }

            .sidebar {
                background: rgb(5, 68, 104);
                width: 225px;
                padding: 20px 0;
                transition: all 0.5s ease;
                height: 100vh;
            }

            .sidebar .profile {
                margin-bottom: 30px;
                text-align: center;
            }

            .sidebar .profile img {
                display: block;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                margin: 0 auto;
            }

            .sidebar .profile h3 {
                color: #ffffff;
                margin: 10px 0 5px;
                white-space: nowrap;
            }

            .sidebar .profile p {
                color: rgb(206, 204, 253);
                font-size: 14px;
                white-space: nowrap;
            }

            .sidebar ul li a {
                display: block;
                padding: 13px 30px;
                border-bottom: 1px solid #10558d;
                color: rgb(241, 237, 237);
                font-size: 16px;
                position: relative;
                white-space: nowrap;
            }

            .sidebar ul li a .icon {
                color: #dee4ec;
                width: 30px;
                display: inline-block;
            }

            .sidebar ul li a:hover,
            .sidebar ul li a.active {
                color: #0c7db1;
                background: white;
                border-right: 2px solid rgb(5, 68, 104);
            }

            .sidebar ul li a:hover .icon,
            .sidebar ul li a.active .icon {
                color: #0c7db1;
            }

            .sidebar ul li a:hover::before,
            .sidebar ul li a.active::before {
                display: block;
            }

            .section {
                overflow-y: scroll;
                height: 100%;
            }

            .section::-webkit-scrollbar {
                width: 5px;
            }

            .section::-webkit-scrollbar-thumb {
                background: rgb(7, 105, 185);
            }

            .section::-webkit-scrollbar-track {
                background-color: #eee;
            }

            .section .top_navbar {
                background: rgb(7, 105, 185);
                height: 50px;
                display: flex;
                align-items: center;
                padding: 0 20px;
                position: sticky;
                top: 0;
                z-index: 1;
            }

            .section .top_navbar .navbar_title {
                font-size: 22px;
                color: white;
                font-weight: 500;
                margin-left: 20px;
            }

            .section .top_navbar .hamburger a {
                font-size: 28px;
                color: #f4fbff;
                display: flex;
                align-items: center;
            }

            .section .top_navbar .hamburger a:hover {
                color: #a3ecff;
            }

            body.active .sidebar {
                width: 0px;
                visibility: hidden;
            }

            body.active .content {
                width: 100%;
            }

            /* edit modal */
            .modal_wrapper {
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                height: 100vh;
                position: fixed;
                width: 100%;
                top: 0;
                left: 0;
                display: none;
                background-color: rgba(0, 0, 0, 0.4);
                /* Màu nền với độ mờ */
            }

            /* container */
            .container {
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .content {
                overflow: hidden;
                width: calc(100% - 225px);
                transition: all 0.5s ease;
                max-height: 100vh;
            }

            .container .container_title {
                font-size: 18px;
                color: rgb(7, 105, 185);
                background-color: white;
                padding: 10px;
                font-weight: 600;
                border-radius: 5px;
            }

            .container_search {
                background-color: transparent;
                margin-top: 20px;
                border-radius: 5px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .search_input {
                width: 500px;
                background-color: white;
                border-radius: 5px;
                padding: 5px 10px;
                display: flex;
                justify-content: space-between;
            }

            .search_input_text {
                display: flex;
            }

            .search_input form {
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .container .container_search input {
                font-size: 16px;
                padding: 2px 8px;
                border: none;
                outline: none;
                -webkit-padding-start: 2px;
                margin-left: 5px;
            }

            .container .container_search label {
                color: gray;
            }

            .container .container_search .btn-search {
                font-size: 14px;
                background-color: rgb(7, 105, 185);
                color: white;
                padding: 8px 15px;
                border-radius: 5px;
                border: none;
            }

            .btn_Add_Product {
                font-size: 14px;
                background-color: rgb(7, 105, 185);
                color: white;
                padding: 8px 15px;
                border-radius: 5px;
                border: none;
            }

            .container .container_search .container_search_btnAdd {
                display: flex;
                align-items: center;
                justify-content: space-around;
            }

            .container .container_search .container_search_btnAdd button {
                font-size: 15px;
                background-color: rgb(7, 105, 185);
                color: white;
                padding: 8px 15px;
                border-radius: 5px;
                border: none;
            }

            .container_list {
                margin-top: 20px;
                background-color: white;
                height: max-content;
            }

            .container_list table {
                padding: 5px;
                width: 100%;
                border-collapse: collapse;
            }

            .container_list table th {
                font-size: 16px;
                color: white;
                padding: 8px;
                background-color: rgb(7, 105, 185);
            }

            .container_list td {
                padding: 8px;
                white-space: nowrap;
                text-overflow: ellipsis;
                cursor: default;
                text-transform: capitalize;
            }

            .container_list tr .product-description {
                max-width: 300px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .container_list tr:nth-child(even) {
                background-color: rgb(248, 248, 248);
            }

            .container_list tr:hover {
                background-color: rgb(244, 244, 244);
            }

            .container_list tr:hover td {
                color: rgb(7, 105, 185);
            }

            .td_center {
                text-align: center;
            }

            .td_right {
                text-align: right;
            }

            .td_5 {
                max-width: 5%;
            }

            .td_20 {
                max-width: 20%;
            }

            .td_15 {
                max-width: 15%;
            }

            .td_30 {
                max-width: 30%;
            }

            .td_50 {
                max-width: 50%;
            }

            .frmAdd {
                display: flex;
                flex-direction: column;
                height: 550px;
                width: 500px;
                padding: 10px;
                border-radius: 5px;
                justify-content: space-around;
                background-color: white;
                border-radius: 8px;
            }

            .frmTitle {
                display: flex;
                justify-content: space-between;
                height: 30px;
                align-items: center;
            }

            .frmTitle p {
                font-weight: 600;
                font-size: 20px;
            }

            .frmInput {
                display: flex;
                flex-direction: column;
            }

            .frmInputRow {
                display: flex;
                width: 100%;
                justify-content: space-between;
            }

            .frmAdd input[type="text"],
            .frmAdd input[type="number"],
            .frmAdd input[type="file"],
            .frmAdd input[type="password"] {
                font-size: 14px;
                padding: 8px;
                border: 1px solid rgb(196, 196, 196);
                margin-top: 5px;
                outline: none;
            }

            label {
                font-size: 16px;
                display: flex;
                align-items: center;
            }

            .txtDescription {
                font-size: 14px;
                padding: 8px;
                border: 1px solid rgb(196, 196, 196);
                outline: none;
                margin-top: 5px;
                resize: none;
            }

            input[type="date"] {
                font-size: 14px;
                padding: 8px;
                border: 1px solid rgb(196, 196, 196);
                outline: none;
                margin-top: 5px;
                resize: none;
            }

            .slCategory {
                font-size: 15px;
                padding: 7px;
                margin-top: 5px;
                border: 1px solid rgb(196, 196, 196);
            }

            .wd_60 {
                width: 60%;
            }

            .wd_40 {
                width: 38%;
            }

            .wd_100 {
                width: 100%;
            }

            .close {
                font-size: 18px;
                text-align: center;
                background-color: white;
                border: none;
            }

            .img_product {
                height: 180px;
                border-radius: 50%;
            }

            img_product1 {
                height: 180px;
                border-radius: 50%;
            }

            .frmInputBtn {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
            }

            .frmBtnAction {
                display: flex;
                justify-content: space-between;
            }

            .frmBtnAction button {
                font-size: 14px;
                padding: 6px 10px;
                width: 80px;
            }

            .btnAcept {
                margin-right: 10px;
                border: 1px solid rgb(196, 196, 196);
                border-radius: 3px;
                background-color: rgb(15, 149, 15);
                color: white;
            }

            .btnAcept:hover {
                background-color: rgb(11, 123, 11);
            }

            .btnCancel {
                border: 1px solid rgb(196, 196, 196);
                border-radius: 3px;
                background-color: white;
            }

            .btnCancel:hover {
                background-color: rgb(255, 0, 0);
                color: white;
            }

            .content_list {
                display: flex;
            }

            /* content */
            .container_wrapper {
                display: flex;
                height: 100%;
                flex-direction: row;
            }

            .info_category {
                display: flex;
                flex-direction: column;
                background-color: white;
                margin-top: 20px;
                height: max-content;
                margin-left: 20px;
                width: 300px;
            }

            .title p {
                font-size: 16px;
                background-color: rgb(7, 105, 185);
                color: white;
                padding: 8px;
                font-weight: 600;
            }

            .txtNameCategory {
                font-size: 15px;
                padding: 5px;
                margin-top: 5px;
                outline: none;
                border: 1px solid rgb(196, 196, 196);
            }

            .pad_10 {
                padding: 10px;
            }

            .btnAceptCategory {
                font-size: 15px;
                padding: 5px;
                margin-top: 5px;
                background-color: rgb(15, 116, 199);
                color: white;
                border: none;
            }

            .btnAceptCategory:hover {
                background-color: rgb(20, 121, 180);
            }

            .frmInputCkb {
                display: flex;
                align-items: center;
                margin-bottom: 5px;
            }

            .frmInputCkb input {
                margin-left: 10px;
            }

            .delivery-wrapper {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
            }

            .delivery-wrapper-lists {
                width: 400px;
            }

            .active-bold {
                font-weight: bold;
            }

            .delivery-tabs {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                background-color: white;
                border-radius: 7px;
                position: relative;
            }

            .tab-selected {
                transition: 0.3s ease-in-out;
                position: absolute;
                top: 0;
                left: 0;
                border-radius: 8px;
                background-color: rgba(7, 105, 185, 0.16);
                height: 100%;
                width: 33.33%;
            }

            .delivery-wrapper-detail {
                height: max-content;
                width: calc(100% - 440px);
                background-color: white;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            }

            .delivery-tabs-items {
                padding: 7px 10px;
                text-align: center;
                cursor: default;
            }

            .delivery-list-container {
                background-color: white;
                padding: 4px;
                border-radius: 8px;
                box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            }

            .delivery-list-order {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                margin-top: 10px;
            }

            .order-item:hover {
                background-color: rgb(252, 252, 252);
                box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            }

            .order-item {
                background-color: white;
                border-radius: 10px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 20px;
            }

            .order-item-info {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .item-infor p {
                margin-bottom: 5px;
                font-size: 18px;
                font-weight: 600;
                color: rgb(73, 73, 73);
            }

            .item-infor span {
                font-size: 15px;
            }

            .order-item-total {
                font-size: 18px;
                font-weight: bold;
            }

            .detail-top-text {
                font-size: 20px;
                font-weight: 600;
                margin-bottom: 22px;
            }

            .detail-top-info {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
            }

            .order-text {
                font-size: 15px;
                color: rgb(124, 124, 124);
            }

            .order-text-content {
                font-size: 17px;
                font-weight: 600;
                margin-top: 10px;
            }

            .order {
                padding: 0 10px;
                position: relative;
            }

            .order::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 1px;
                background-color: rgb(229, 229, 229);
                border-radius: 1px;
            }

            .order:last-child::after {
                content: "";
                position: absolute;
                top: 0;
                right: 0;
                height: 100%;
                width: 1px;
                background-color: rgb(229, 229, 229);
                border-radius: 1px;
            }

            .delivery-detail-content {
                margin-top: 35px;
            }

            .tb-detail {
                width: 100%;
                border-collapse: collapse;
            }

            .tb-detail tr td img {
                height: 80px;
                width: 80px;
                border-radius: 10px;
            }

            .tb-detail tr td {
                white-space: nowrap;
                text-overflow: ellipsis;
                font-size: 17px;
            }

            .tb-pad10 {
                padding: 0 10px;
            }

            .tb-border {
                border-bottom: 1px solid rgb(212, 212, 212);
            }

            .max-wd30 {
                max-width: 30%;
            }

            .max-wd5 {
                max-width: 5%;
            }

            .td-img {
                width: 80px;
            }

            .td-left {
                text-align: left;
            }

            .max-wd20 {
                max-width: 20%;
            }

            .max-wd10 {
                max-width: 10%;
            }

            .td-pad-right-10 {
                padding-right: 10px;
            }

            .td-pad-top-10 {
                padding-top: 10px;
            }

            .td-pad-bottom-10 {
                padding-bottom: 10px;
            }

            .sldeliverystaff {
                font-size: 16px;
            }

            .btnDelivery {
                background-color: rgb(83, 241, 120);
                padding: 10px 20px;
                border-radius: 10px;
                border: none;
                font-size: 17px;
                cursor: pointer;
                box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
            }

            .btnDelivery:hover {
                background-color: rgb(65, 188, 94);
                color: white;
            }

            option,
            select {
                text-transform: capitalize;
            }

            .popup {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0, 0, 0);
                background-color: rgba(0, 0, 0, 0.4);
            }

            .popup-content {
                background-color: #fefefe;
                margin: 10% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 20%;
            }

            .closep {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .closep:hover,
            .closep:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div
            id="popup"
            class="popup"
        >
            <div class="popup-content">
                <span
                    class="closep"
                    id="closePopupBtn"
                    >&times;</span
                >
                <span
                    style="
                        font: 22px;
                        font-weight: 600;
                        display: block;
                        margin-bottom: 10px;
                    "
                    >Name category:</span
                >
                <input
                    type="text"
                    id="userInput"
                    style="
                        font-size: 16px;
                        padding: 10px;
                        width: calc(100% - 25px);
                    "
                />
                <button
                    id="submitBtn"
                    onclick="updateCategory2()"
                    style="
                        display: block;
                        font-size: 16px;
                        padding: 5px 10px;
                        margin-top: 10px;
                        background-color: rgb(15, 116, 199);
                        width: 100%;
                        color: white;
                        border: none;
                    "
                >
                    Submit
                </button>
            </div>
        </div>
        <div id="wrapper">
            <div class="modal_wrapper modal_product_update">
                <div class="frmAdd">
                    <div class="frmTitle">
                        <p>Update product</p>
                        <button
                            onclick="closeModalAddProduct_Update()"
                            class="close1"
                        >
                            &times;
                        </button>
                    </div>
                    <div class="frmInput">
                        <label for="txtNameProduct1">Name product:</label>
                        <input
                            type="text"
                            name="txtNameProduct1"
                            id="txtNameProduct1"
                        />
                    </div>
                    <div class="frmInputRow">
                        <div class="frmInput wd_60">
                            <label for="txtPriceProduct1">Price</label>
                            <input
                                type="number"
                                name="txtPriceProduct1"
                                id="txtPriceProduct1"
                            />
                        </div>
                        <div class="frmInput wd_40">
                            <label for="slCategory1">Category</label>
                            <select
                                name="slCategory1"
                                class="slCategory"
                                id="slCategory1"
                            >
                                <script>
                                    select =
                                        document.querySelector("#slCategory1");
                                    const option =
                                        document.createElement("option");
                                    option.value = -1;
                                    option.textContent = "Choose Category";
                                    select.appendChild(option);
                                    fetch("/category")
                                        .then((res) => res.json())
                                        .then((data) => {
                                            data.forEach((item) => {
                                                const option =
                                                    document.createElement(
                                                        "option"
                                                    );
                                                option.value = item._id;
                                                option.textContent = item.name;
                                                select.appendChild(option);
                                            });
                                        })
                                        .catch((err) => {
                                            console.log(err);
                                        });
                                </script>
                            </select>
                        </div>
                    </div>
                    <div class="frmInputRow">
                        <div class="frmInput wd_60">
                            <label for="fImageProduct1">Image</label>
                            <input
                                type="file"
                                name="fImageProduct1"
                                id="fImageProduct1"
                            />
                        </div>
                        <img
                            src="/dev-images/VSCode.png"
                            alt=""
                            class="wd_40 img_product1"
                        />
                    </div>
                    <div class="frmInput">
                        <div class="frmInputCkb">
                            <label for="ckbPopular1">Popular:</label>
                            <input
                                type="checkbox"
                                name="ckbPopular1"
                                id="ckbPopular1"
                            />
                        </div>
                    </div>
                    <div class="frmInput">
                        <label for="txtDescription1">Description</label>
                        <textarea
                            name="txtDescription1"
                            class="txtDescription"
                            id="txtDescription1"
                            cols="30"
                            rows="6"
                        ></textarea>
                    </div>
                    <div class="frmInputBtn">
                        <div class="frmBtnAction">
                            <button
                                class="btnAcept"
                                onclick="updateProduct_input()"
                            >
                                Acept
                            </button>
                            <button
                                class="btnCancel"
                                onclick="closeModalAddProduct_Update()"
                            >
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal_wrapper modal_product">
                <div class="frmAdd">
                    <div class="frmTitle">
                        <p>Add new product</p>
                        <button class="close">&times;</button>
                    </div>
                    <div class="frmInput">
                        <label for="txtNameProduct">Name product:</label>
                        <input
                            type="text"
                            name="txtNameProduct"
                            id="txtNameProduct"
                        />
                    </div>
                    <div class="frmInputRow">
                        <div class="frmInput wd_60">
                            <label for="txtPriceProduct">Price</label>
                            <input
                                type="number"
                                name="txtPriceProduct"
                                id="txtPriceProduct"
                            />
                        </div>
                        <div class="frmInput wd_40">
                            <label for="slCategory">Category</label>
                            <select
                                name="slCategory"
                                class="slCategory"
                                id="slCategory"
                            >
                                <script>
                                    var select2 =
                                        document.querySelector("#slCategory");
                                    let option2 =
                                        document.createElement("option");
                                    option2.value = -1;
                                    option2.textContent = "Choose Category";
                                    select2.appendChild(option2);
                                    fetch("/category")
                                        .then((res) => res.json())
                                        .then((data) => {
                                            data.forEach((item) => {
                                                const option =
                                                    document.createElement(
                                                        "option"
                                                    );
                                                option.value = item._id;
                                                option.textContent = item.name;
                                                select2.appendChild(option);
                                            });
                                        })
                                        .catch((err) => {
                                            console.log(err);
                                        });
                                </script>
                            </select>
                        </div>
                    </div>
                    <div class="frmInputRow">
                        <div class="frmInput wd_60">
                            <label for="fImageProduct">Image</label>
                            <input
                                type="file"
                                accept="image/*"
                                name="fImageProduct"
                                id="fImageProduct"
                            />
                        </div>
                        <img
                            src="/dev-images/VSCode.png"
                            alt=""
                            class="wd_40 img_product"
                        />
                    </div>
                    <div class="frmInput">
                        <div class="frmInputCkb">
                            <label for="ckbPopular">Popular:</label>
                            <input
                                type="checkbox"
                                name="ckbPopular"
                                id="ckbPopular"
                            />
                        </div>
                    </div>
                    <div class="frmInput">

            function formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                if (diffDays === 0) {
                    return `Today, ${date.toLocaleDateString("en-US", {
                        hour: "numeric",
                        minute: "numeric",
                        second: "numeric",
                    })}`;
                } else {
                    return date.toLocaleDateString("en-US", {
                        day: "2-digit",
                        month: "2-digit",
                        year: "numeric",
                        hour: "numeric",
                        minute: "numeric",
                        second: "numeric",
                    });
                }
            }

            async function getData(url) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.log("Error");
                }
            }

            // Post
            async function postData(url, data) {
                try {
                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(data),
                    });
                    const result = await response.json();
                    console.log(result);
                } catch (error) {
                    console.log("Error");
                }
            }

            async function putData(url, data) {

                        },

            async function deleteRecord(url) {

                    console.log("Record deleted:", result);
                    return true;
                } catch (error) {

                    return false;
                }
